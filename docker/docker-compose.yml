version: '3.9'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: mern-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: mern_dev
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    networks:
      - mern-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Express API
  api:
    build:
      context: ..
      dockerfile: docker/api.Dockerfile
    container_name: mern-api
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/mern_dev?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-min-32-characters-long-change-in-production
      - JWT_REFRESH_SECRET=your-super-secret-refresh-key-min-32-characters-long-change-in-production
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_EXPIRES_IN=7d
      - CORS_ORIGIN=http://localhost:3000
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mern-network
    volumes:
      - ../apps/api:/app
      - /app/node_modules
      - /app/dist

  # Next.js Web App
  web:
    build:
      context: ..
      dockerfile: docker/web.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:5000/api/v1
    container_name: mern-web
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000/api/v1
    depends_on:
      - api
    networks:
      - mern-network
    volumes:
      - ../apps/web:/app
      - /app/.next
      - /app/node_modules

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local

networks:
  mern-network:
    driver: bridge

